<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Create your account</header>
            <form method="POST">

				<div class="field">
					<span class="fa fa-user"></span>
					<input type="text" id="first_name" name="first_name" placeholder="First Name">
				 </div>

				 <div class="field space">
					<span class="fa fa-user"></span>
					<input type="text" id="last_name" name="last_name" required placeholder="Last Name">
				 </div>
				
               <div class="field space">
                  <span class="fa fa-envelope"></span>
                  <input type="text" id="email" name="email" required placeholder="Email">
               </div>

               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" id="password" name="password" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>

			   <div class="field space">
				<span class="fa fa-lock"></span>
				<input type="password" class="pass-key" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
				<span class="show">SHOW</span>
			 	</div>

			
               <div class="field space">
                  <input type="submit" value="Sign Up">
               </div>
            </form>
            <div class="signup">
               Already have an account?
               <a href="{{ url_for('login') }}">Login Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
