<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bar">
        <nav>
            <h2 class="logo">
                Coffee <span>Time</span>
            </h2>

            {% if session.get('userroleid') == '0' %}
            <ul>
                <li><a href="{{ url_for('user_mnm') }}">User Management</a></li>
                <li><a href="{{ url_for('contact') }}">Stock Management</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
            </ul>
            {% else %}
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('contact') }}">Contact us</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
            </ul>
            {% endif %}
  

            {% if session.get('login') %}
                <div>
                    <span>Hello, {{ session.get('firstName') }}</span>
                    <a href="{{ url_for('logout') }}"><button type="button">Logout</button></a>
                </div>
            {% else %}
                <div>
                    <a href="{{ url_for('login') }}" class="txt">Log in</a>
                    <a href="{{ url_for('signup') }}"><button type="button">Get started</button></a>
                </div>
            {% endif %}
        </nav>

    </div>
    
</body>
</html>
